<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookShare{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<!-- Fixed Header -->
<header class="navbar is-fixed-top has-shadow ">
    <div class="container">
        <div class="navbar-brand">
            <a href="{{ url_for('dashboard.main') }}" class="navbar-item has-text-weight-bold is-size-4">BookShare</a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">{{ username[0].upper() }}</a>
                <div class="navbar-dropdown">
                    <a class="navbar-item">Sunday</a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="section ">
    <div class="container ">
        <div class="columns mt-5">

<!-- Sidebar -->
<aside class="column is-one-fifth">
    <nav class="menu">
        <!-- Menu Principal -->
        <p class="menu-label">Menu</p>
        <ul class="menu-list">
            <li>
                <a href="{{ url_for('dashboard.libraries') }}">
                    <i class="fa-solid fa-book mr-5"></i>Bibliotecas
                </a>
            </li>
            <li>
                <a href="{{ url_for('dashboard.borrowings') }}">
                    <i class="fa-solid fa-handshake mr-5"></i>Empréstimos
                </a>
            </li>
        </ul>

        <!-- Espaço para empurrar os itens finais -->
        <div style="margin-top: auto;"></div>

        <!-- Itens Finais -->
        <p class="menu-label mt-6">Configurações</p>
        <ul class="menu-list">
            <li>
                <a href="#">
                    <i class="fa-solid fa-user mr-5"></i>Perfil
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket mr-5"></i>Sair
                </a>
            </li>
        </ul>
    </nav>
</aside>



            <!-- Main Content Area -->
            <div class="column">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="content has-text-centered">
        <p>© 2025 BookShare. All rights reserved.</p>
        <p>
            <a href="/privacy">Link 1</a> | <a href="/terms">Link 2</a>
        </p>
    </div>
</footer>
</body>
</html>
