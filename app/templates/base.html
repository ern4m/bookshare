<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookShare{% endblock %}</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
     <!-- Fixed Header -->
    <header class="top-0 left-0 w-full shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- App Name -->
        <a href="{{ url_for('dashboard.main') }}" class="text-xl font-bold">BookShare</a>

        <!-- Profile -->
        <div class="group relative cursor-pointer">
          <a href="/user/profile">
            <div class="flex items-center border-dashed px-2 py-1
                        border border-gray-500 hover:border-black hover:border-4
                        rounded-xl">
              <span class="menu-hover font-bold">{{ username[0].upper() }}</span>
            </div>
          </a>
          <div
            class="invisible absolute z-50 flex w-full flex-col bg-gray-100 py-1 px-4 text-gray-800 shadow-xl group-hover:visible">
            <a class="my-2 block border-b border-gray-100 py-1 font-semibold text-gray-500">
              Sunday
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-4 container mx-auto px-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-black py-4 mt-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">
                Â© 2025 BookShare. All rights reserved.
            </p>
            <div class="mt-2">
                <a href="/privacy" class="hover:underline text-sm mr-4">Link 1</a>
                <a href="/terms" class="hover:underline text-sm">Link 2</a>
            </div>
        </div>
    </footer>
</body>
</html>
