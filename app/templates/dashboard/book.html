{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="container">
  <h2 class="title is-4 mb-6">{{ book.title }}</h2>

  <div class="content">
    <div id="1">
      <h3 class="subtitle is-5 has-text-weight-semibold mb-4">Book Details</h3>
      <div class="box p-5">
        <div class="columns">
          <!-- Left Column: Book Details -->
          <div class="column">
            <div class="mb-4">
              <p><strong class="has-text-weight-semibold">Author:</strong> {{ book.author }}</p>
            </div>
            <div class="mb-4">
              <p><strong class="has-text-weight-semibold">Genre:</strong> {{ book.genre }}</p>
            </div>
            <div class="mb-4">
              <p><strong class="has-text-weight-semibold">Published:</strong> {{ book.published_date }}</p>
            </div>
            <div class="mb-4">
              <p><strong class="has-text-weight-semibold">Description:</strong> {{ book.description }}</p>
            </div>
          </div>

          <!-- Right Column: Image Placeholder -->
          <div class="column is-flex is-align-items-center is-justify-content-center">
            <div class="has-text-centered">
              <span class="icon is-large">
                <i class="fas fa-image fa-3x"></i>
              </span>
              <p class="mt-3">Image Placeholder</p>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Buttons -->
<div class="buttons is-flex is-justify-content-flex-end mt-5">
  <!-- Update -->
  <a href="{{ url_for('book.update', book_id=0) }}" class="button is-small is-info mr-3">
    <span class="icon is-small">
      <i class="fas fa-edit"></i>
    </span>
    <span>Edit</span>
  </a>

  <!-- Delete Button -->
  <form method="POST" action="{{ url_for('book.delete', book_id=0) }}" class="mr-3">
    <button type="submit" class="button is-small is-danger" onclick="return confirm('VocÃª tem certeza que quer deletar este livro?')">
      <span class="icon is-small">
        <i class="fas fa-trash-alt"></i>
      </span>
      <span>Delete</span>
    </button>
  </form>

  <!-- Back -->
  <a href="{{ url_for('library.main', lib_id=0) }}" class="button is-small is-link">
    <span class="icon is-small">
      <i class="fas fa-arrow-left"></i>
    </span>
    <span>Back</span>
  </a>
</div>
  </div>
</div>
{% endblock %}
