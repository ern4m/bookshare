{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<h2 class="text-lg font-bold mb-6">{{ book.title }}</h2>

<div class="flex flex-col">
  <div id="1">
    <h3 class="font-medium text-gray-700 mb-2">Book Details</h3>
    <ul class="divide-y divide-gray-200 border border-gray-500">
      <li class="border-b bg-gray-100 hover:bg-gray-400 p-1 m-1">
        <p class="font-extralight"><strong>Author:</strong> {{ book.author }}</p>
      </li>
      <li class="border-b bg-gray-100 hover:bg-gray-400 p-1 m-1">
        <p class="font-extralight"><strong>Genre:</strong> {{ book.genre }}</p>
      </li>
      <li class="border-b bg-gray-100 hover:bg-gray-400 p-1 m-1">
        <p class="font-extralight"><strong>Published:</strong> {{ book.published_date }}</p>
      </li>
      <li class="border-b bg-gray-100 hover:bg-gray-400 p-1 m-1">
        <p class="font-extralight"><strong>Description:</strong> {{ book.description }}</p>
      </li>
    </ul>
  </div>

  <div class="self-end my-2">
    <ul class="flex inline-flex divide-y divide-gray-200">
      <!-- Update -->
      <li class="border-b bg-gray-100 hover:bg-gray-400 p-2 ml-1 flex items-center space-x-2">
        <a href="" class="flex items-center text-yellow-600 hover:text-yellow-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l2-2m0 0l-2-2m2 2H9m12-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </a>
      </li>
      <!-- Delete -->
      <li class="border-b bg-gray-100 hover:bg-gray-400 p-2 ml-1 flex items-center space-x-2">
        <form action="" method="post" class="inline">
          <button type="submit" class="flex items-center text-red-600 hover:text-red-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </form>
      </li>
      <!-- Back -->
      <li class="border-b bg-gray-100 hover:bg-gray-400 p-2 ml-1 flex items-center space-x-2">
        <a href="" class="flex items-center text-gray-600 hover:text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
