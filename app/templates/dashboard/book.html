{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<h2 class="title is-4 mb-6">{{ book.title }}</h2>

<div class="content">
  <div id="1">
    <h3 class="subtitle is-5 mb-4">Book Details</h3>
    <div class="box p-5">
      <div class="mb-4">
        <p><strong>Author:</strong> {{ book.author }}</p>
      </div>
      <div class="mb-4">
        <p><strong>Genre:</strong> {{ book.genre }}</p>
      </div>
      <div class="mb-4">
        <p><strong>Published:</strong> {{ book.published_date }}</p>
      </div>
      <div class="mb-4">
        <p><strong>Description:</strong> {{ book.description }}</p>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons is-flex is-justify-content-flex-end mt-5">
    <!-- Update -->
    <a href="{{ url_for('book.update', book_id=0) }}" class="button is-small is-info mr-2">
      <span class="icon is-small">
        <i class="fas fa-edit"></i>
      </span>
      <span>Edit</span>
    </a>

    <!-- Delete -->
    <form action="{{ url_for('book.delete', book_id=0) }}" method="post" class="inline mr-2">
      <button type="submit" class="button is-small is-danger" onclick="return confirm('Tem certeza que deseja excluir este livro?')">
        <span class="icon is-small">
          <i class="fas fa-trash-alt"></i>
        </span>
        <span>Delete</span>
      </button>
    </form>

    <!-- Back -->
    <a href="{{ url_for('library.main', lib_id=0) }}" class="button is-small is-link">
      <span class="icon is-small">
        <i class="fas fa-arrow-left"></i>
      </span>
      <span>Back</span>
    </a>
  </div>
</div>
{% endblock %}
