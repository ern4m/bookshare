{% extends "base.html" %}

{% block title %}
  Editar senha
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="title is-4 mb-6">
    Editar senha:
  </h2>

  <div class="box p-5">
    <form method="POST" action="{{ url_for('profile.change_password') }}">

      <div class="field">
        <label class="label">Senha atual</label>
        <div class="control">
          <input class="input" type="password" name="psswd" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Nova senha</label>
        <div class="control">
          <input class="input" type="password" name="new-psswd" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Repita a senha</label>
        <div class="control">
          <input class="input" type="password" name="confirm-new-psswd" required>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="field is-grouped mt-5">
        <div class="control">
          <button type="submit" class="button is-primary">
            Salvar
          </button>
        </div>

        <div class="control">
          <a href="{{ url_for('profile.main') }}" class="button is-light">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
